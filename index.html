<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Calculadora</h1>
  <form id="calculator-form">
    <input
      type="number"
      name="calculator-first-number"
    />
    <input
      type="number"
      name="calculator-second-number"
    />
    <select name="calculator-operation">
      <option value="addition">Soma</option>
      <option value="subtraction">Subtração</option>
      <option value="multiplication">Multiplicação</option>
      <option value="division">Divisão</option>
    </select>
    <button type="submit">Calcular</button>
  </form>
  <output name="result"></output>
  <script src="script.js"></script>
</body>
</html>
